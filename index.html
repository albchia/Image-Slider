<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="slide-container">
            <span id="slider-image-0"></span>
            <span id="slider-image-1"></span>
            <span id="slider-image-2"></span>
            <span id="slider-image-3"></span>
            <span id="slider-image-4"></span>
            <span id="slider-image-5"></span>
            <span id="slider-image-6"></span>
            <span id="slider-image-7"></span>
            <div class="image-container">
                <!-- Add images inside the image container-->
                <img src="./images/0.JPG" class="slider-image" >
                <img src="./images/1.JPG" class="slider-image" >
                <img src="./images/2.JPG" class="slider-image" >
                <img src="./images/3.JPG" class="slider-image" >
                <img src="./images/4.JPG" class="slider-image" >
                <img src="./images/5.JPG" class="slider-image" >
                <img src="./images/6.JPG" class="slider-image" >
                <img src="./images/7.JPG" class="slider-image" >
            </div>
            <div class="button-container">
                <a href="#slider-image-0" class="slider-button"></a>
                <a href="#slider-image-1" class="slider-button"></a>
                <a href="#slider-image-2" class="slider-button"></a>
                <a href="#slider-image-3" class="slider-button"></a>
                <a href="#slider-image-4" class="slider-button"></a>
                <a href="#slider-image-5" class="slider-button"></a>
                <a href="#slider-image-6" class="slider-button"></a>
                <a href="#slider-image-7" class="slider-button"></a>
            </div>
        </div>
    </body>
</html>
